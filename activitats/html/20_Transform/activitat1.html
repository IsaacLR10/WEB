<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .rotate-button {
            display: inline-block;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .rotate-button:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <button class="rotate-button">casi recto</button>
</body>
</html>
